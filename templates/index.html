<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Restaurant Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Find Restaurants in Marrakech</h1>
    <form method="post" class="mb-4">
      <div class="input-group">
        <input type="text" name="query" class="form-control" placeholder="e.g. restaurants in Gueliz" required>
        <button class="btn btn-primary">Search</button>
      </div>
    </form>

    {% if restaurants %}
    <div class="list-group">
      {% for r in restaurants %}
        <div class="list-group-item">
          <h5>{{ r.name }}</h5>
          <p class="mb-1">{{ r.address }}</p>
          <small>Rating: {{ r.rating or "N/A" }} ({{ r.user_ratings_total or 0 }} reviews)</small>
        </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</body>
</html>
